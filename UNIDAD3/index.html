<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h1>Menú de Lista</h1>
  <div>
    <label for="nuevoElemento">Nuevo Elemento:</label>
    <input type="text" class="form-control" id="nuevoElemento">
    <label for="ubicacion">Ubicación:</label>
    <select class="form-select" id="ubicacion">
      <option value="inicio">Al inicio</option>
      <option value="final">Al final</option>
      <option value="antesDe">Antes de</option>
      <option value="despuesDe">Después de</option>
    </select>
    <label for="elementos">Elementos:</label>
    <select class="form-select" id="elementos">
      <!-- Aquí se cargarán dinámicamente los elementos de la lista -->
    </select>
    <button type="button" class="btn btn-primary" onclick="agregarElemento()">Agregar Elemento</button>
  </div>
  <div class="mt-4">
    <h4>Elementos Agregados:</h4>
    <ul id="listaElementos" class="list-group">
    </ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
